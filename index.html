        body {
            margin: 0;

            overflow: hidden;
            touch-action: manipulation;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
        }

        /* ËôöÊãüÊéßÂà∂Âô® */
        .virtual-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: none;
            z-index: 1000;
            justify-content: space-between;
            align-items: flex-end;
        }

        @media (pointer: coarse) {
            .virtual-controls {
                display: flex;
            }
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .action-controls {
            flex-direction: row;
            gap: 15px;
        }

        .virtual-btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            touch-action: manipulation;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.1s ease;
        }

        .virtual-btn:active,
        .virtual-btn.pressed {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(255, 255, 255, 0.9);
            transform: scale(0.95);
        }

        /* ÁßªÈô§È°µÈù¢Â∫ïÈÉ®ÂπøÂëäÂÖÉÁ¥† */

		<script type="text/javascript">
			splash_w = 660;
			splash_h = 800;
			bar_img_w = 400;
			bar_img_h = 44;
			bar_img_x = (splash_w-bar_img_w)/2;
			bar_img_y = (splash_h-bar_img_h)/2;
			canvasobj = document.getElementById("canvas");
			loadbarobj = document.getElementById("sg-loading-bar");
			loadbarbackobj = document.getElementById("sg-loading-bar-back");
			orientobj = document.getElementById("sg-orient-screen");
			loadingobj = document.getElementById("sg-loading-screen");
			//SpilGames Init API Start
			loadingtextobj = document.getElementById("sg-loading-text");
			loadtextnum = 1;
			var sg_spilapi = false;
			var sg_spil_spon_obj = null;
			var sg_spil_more_obj = null;
			var sg_spil_cross_obj = null;
			var sg_spilapi_obj = null;
			var SpilData = {
				id: '576742227280292365'
			};
			try {
				GameAPI.loadAPI(function(apiInstance) {
					sg_spilapi = true;
					sg_spilapi_obj = apiInstance;
					//Spil Logo
					var logoData = apiInstance.Branding.getLogo();
					if (logoData.image) {
						sg_spil_spon_obj = document.createElement('img');
						sg_spil_spon_obj.src = logoData.image;
						if (sg_spil_spon_obj.addEventListener) {
							sg_spil_spon_obj.addEventListener('click', logoData.action);
						} else if (sg_spil_spon_obj.attachEvent) {
							sg_spil_spon_obj.attachEvent('click', logoData.action);
						}
						sg_spil_spon_obj.setAttribute('style','display: block; position: absolute; left: 0px; top: 10px; width: 30%; z-index: 10');
						document.body.appendChild(sg_spil_spon_obj);
					}
					//Spil Moregames
					var moreData = apiInstance.Branding.getLink('more_games');
						sg_spil_more_obj = document.createElement('img');
						sg_spil_more_obj.src = "icecream/but_more.png";
						if (sg_spil_more_obj.addEventListener) {
							sg_spil_more_obj.addEventListener('click', moreData.action);
						} else if (sg_spil_more_obj.attachEvent) {
							sg_spil_more_obj.attachEvent('click', moreData.action);
						}
						sg_spil_more_obj.setAttribute('style','display: none; position: absolute; left: 0px; top: 0px; z-index: 10');
						document.body.appendChild(sg_spil_more_obj);
					//Spil Pause/Resume
					GameAPI.Game.on('pause', function() {
						gml_Script_gmcallback_pauseon();
					});
					GameAPI.Game.on('resume', function() {
						gml_Script_gmcallback_pauseoff();
					});
				}, SpilData);
			} catch(e) {};
			function sg_change_loadtext() {
				if (loadingtextobj) {
					if (loadtextnum == 4) {
						loadtextnum = 1;
					} else {
						loadtextnum += 1;
					}
					loadingtextobj.src = "icecream/spil_text_"+loadtextnum+".png";
				}
			}
			loadintervalid = setInterval(sg_change_loadtext, 4000);
			//SpilGames Init API End
			document.addEventListener("touchmove", function (e) { e.preventDefault(); }, false);
			var Clay = Clay || {};
		</script>
